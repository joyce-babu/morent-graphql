type Car {
  id: ID!
  name: String!
  type: String!
  image: String!
  fuelCapacity: String!
  transmission: String!
  capacity: Int!
  rentalPrice: RentalPrice!
}

type RentalPrice {
  discountedPrice: Float!
  actualPrice: Float!
}

type Query {
  popularCars(page: Int = 1, perPage: Int = 10): [Car!]!
  recommendedCars(page: Int = 1, perPage: Int = 10): [Car!]!
  #  carById(id: ID!): Car
}
